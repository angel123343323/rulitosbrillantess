<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Introduce la Contraseña </h1>
        <p>Si eres la de rulitos brillantes entonces la contraseña es tu nombre.</p>
        <input type="password" id="passwordInput" placeholder="Introduce la contraseña">
        <button id="submitButton">Entrar</button>
    </div>
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            // Redirige a la página de confirmación sin validar la contraseña
            window.location.href = 'confirmacion.html';
        });
    </script>
</body>
</html>
